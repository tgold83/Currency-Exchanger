<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <p>Use this website to check the current exchange rate of the US dollar in other currencies.</p>
    <form>
      <label for="enterUSD">Enter a dollar amount in USD:</label>
      <input id="money" type="number" step=".01" name="money">
      <label for="convertType">Enter the currency type you would like to convert to:
      </label>
      <input id="convertMoney" type="text" name="convertMoney">
      <pre>
        Currency Input Examples:
        AUD
        EGP
        EUR
        GBP
        CAD
        CNY
      </pre>
      <button type="submit" class="btn-success" id="moneyConvert">Convert that money!</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
