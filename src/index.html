<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Was your bike stolen?</h1>
    <p>Oh no! That is so sad! Use our site to find info on stolen bikes in your area.</p>
    <form>
      <label for="enterMoneyType">Enter a dollar amount in USD:</label>
      <input id="money" type="text" name="money">
      <button type="submit" class="btn-success" id="moneyConvert">Convert that money!</button>
    </form>
    <p id="showResponse"></p>
  </div>
</body>
</html>
